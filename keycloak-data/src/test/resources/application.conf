keycloak-data {
  admin {
    username = admin
    password = admin
  }

  realms {
    example-realm {
      roles = [super-admin]
      clients {
        some-server {
          name = some-server
          type = bearer-only
          roles = [server-admin, server-user]
        }
        some-client {
          type = public
          name = some-client
        }
      }
      users {
        user1 {
          firstName = john
          password = abcd
          roles {
            realm-roles = [super-admin]
          }
        }
        user2 {
          password = abcd
          roles = {
            client-roles {
              some-server = [server-user]
            }
          }
        }
      }
    }
  }
}